<div [ngClass]="{
  'home-img-bg': bgImg==null || click=='home',
  'faqs-img-bg': bgImg=='faqs',
  'contact-img-bg': bgImg=='contact',
  'download-img-bg': bgImg=='download'
}">
  <div style="height: 50PX; background-color: rgba(204, 24, 24, 0.9);">
    <div class="floatleft">
      <a href="#">PLDT Enterprise</a>
    </div>
    <div class="floatright">
      <a routerLink="/download-app" routerLinkActive="active" (click)="bgImg='download'">Dowload App</a>
    </div>
  </div>

  <div class="container-1600">

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#" style="width: 150px;"><img src="/assets/images/PLDT.jpg"
          style="width: 150px;padding-right: 15px;">&nbsp; &nbsp; &nbsp;</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li>
              &nbsp;&nbsp; <h5>Customer Care</h5>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Support
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li>
            <a class="nav-link" routerLink="/faqs" routerLinkActive="active" (click)="bgImg='faqs'">FAQs</a>
          </li>
          <li>
            <a class="nav-link" routerLink="/contact-us" routerLinkActive="active" (click)="bgImg='contact'">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

</div>


<div class="home-section">
  <router-outlet></router-outlet>
</div>

<div class="footer" style="height: 50PX; text-align:center; background-color: rgba(19, 18, 18, 0.9);color: #848282;padding: 10px;">
  <p><span>@ 2019 PLDT Enterprise Customer care</span> | <span><a href="#" style="color:#848282">PLDT Inc.</a></span>
  </p>
</div>
