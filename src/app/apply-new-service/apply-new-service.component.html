<div class="bgEfef">

  <div class="container1450">
    <p class="breadcrms">Home / Submit an Application / Apply for a New Service</p>
    <div class="row py-5">
      <div class="col-md-12 mx-auto">

        <form id="formSubmit"  [formGroup]="applyService"  (ngSubmit)="onSubmit(applyService.value)">
          <div class="col-sm-6" style="float:left">
            <div class="col-sm-12">
              <div class="form-group row">
                <label for="inputService" class="col-sm-3 col-form-label">Requested Service<span class="spanred">*</span></label>
                <div class="col-sm-8">


                    <select class="form-control" id="requestService" formControlName="requestService" [ngClass]="{ 'is-invalid': submitted && requestService.errors }">
                    <option selected="">Select</option>
                    <option value="Child">Child</option>
                    <option value="Customer">Customer</option>
                    <option value="Others">Others</option>
                    <option value="Parent">Parent</option>
                    <option value="Relative">Relative</option>
                    <option value="Spouse">Spouse</option>
                    </select>
                    <div *ngIf="requestService.invalid && (requestService.dirty || requestService.touched)" class="text-danger">
                    <div class="text-danger" *ngIf="requestService.invalid && (requestService.dirty || requestService.touched)">Requested Service
                    is required</div>
                    </div> 
                </div>
              </div>
            </div>


            <div class="col-sm-12">
              <div class="form-group row">
                <label for="inputProductname" class="col-sm-3 col-form-label">Product Name<span class="spanred">*</span></label>
                <div class="col-sm-8">
                  <select id="inputProductname" class="form-control" formControlName="inputProductname" [ngClass]="{ 'is-invalid': submitted && inputProductname.errors }">
                    <option selected="">Select</option>
                    <option value="Child">Child</option>
                    <option value="Customer">Customer</option>
                    <option value="Others">Others</option>
                    <option value="Parent">Parent</option>
                    <option value="Relative">Relative</option>
                    <option value="Spouse">Spouse</option>
                  </select>
                  <div *ngIf="inputProductname.invalid && (inputProductname.dirty || inputProductname.touched)" class="text-danger">
                      <div class="text-danger" *ngIf="inputProductname.invalid && (inputProductname.dirty || inputProductname.touched)">Product Name
                      is required</div>
                      </div> 
                </div>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group row">
                <label for="inputService" class="col-sm-3 col-form-label">Customer Name<span class="spanred">*</span></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="customerName">
                  <div class="text-danger" *ngIf="customerName.invalid && (customerName.dirty || customerName.touched)">
                      First Name is required
                      </div>
                </div>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group row">
                <label for="inputService" class="col-sm-3 col-form-label">Typr of Business<span class="spanred">*</span></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" required>
                </div>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group row">
                <label for="inputService" class="col-sm-3 col-form-label">Size of Business<span class="spanred">*</span></label>
                <div class="col-sm-8">
                  <select id="inputService" class="form-control">
                    <option selected="">Select</option>
                    <option>1</option>
                  </select>
                </div>
              </div>
            </div>


            <div class="col-sm-12">
              <div class="form-group row">
                <label for="inputService" class="col-sm-3 col-form-label">Industry<span class="spanred">*</span></label>
                <div class="col-sm-8">
                  <select id="inputService" class="form-control">
                    <option selected="">Select</option>
                    <option>1</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group row address">
                <label for="inputService" class="col-sm-3 col-form-label">Address<span class="spanred">*</span></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Floor No. / Building Name / Street Name"
                    required>
                  <br>
                  <select id="inputService" class="form-control" placeholder="City / Municipality">
                    <option selected="">Select</option>
                    <option>Manila</option>
                  </select>
                  <br>
                  <select id="inputService" class="form-control" placeholder="State / Province / District">
                    <option selected="">Select</option>
                    <option>Manila</option>
                  </select>

                </div>

              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group row phone-number">
                <label for="inputProductname" class="col-sm-3 col-form-label" style="visibility:hidden">Zip-code-number</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" placeholder="Zip Code">
                </div>

                <div class="col-sm-5">
                  <select id="inputService" class="form-control" placeholder="State / Province / District">
                    <option selected="">Select</option>
                    <option>Philippines</option>
                  </select>
                </div>

              </div>

            </div>


          </div>





          <div class="col-sm-6" style="float:right">

            <div class="col-sm-12">
              <div class="form-group row">
                <label for="inputPersonContact" class="col-sm-3 col-form-label">Contact Person<span class="spanred">*</span></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" required>
                </div>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-3 col-form-label">Email Address<span class="spanred">*</span></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" required>
                </div>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group row phone-number">
                <label for="inputProductname" class="col-sm-3 col-form-label">Landline Number<span class="spanred">*</span></label>
                <div class="col-sm-2">
                  <input type="tel" name="phone" class="form-control" value="" size="3" maxlength="3" required="required"
                    placeholder="+63">
                  <span>Country Code</span>
                </div>

                <div class="col-sm-6">
                  <input type="tel" name="phone" class="form-control" value="" size="3" maxlength="8" required="required"
                    placeholder="(XX)XXXXXXX">
                  <span> (Area Code) + Telephone Number</span>
                </div>

              </div>

            </div>

            <div class="col-sm-12">
              <div class="form-group row phone-number">
                <label for="inputProductname" class="col-sm-3 col-form-label">Mobile Number<span class="spanred">*</span></label>
                <div class="col-sm-2">
                  <input type="tel" name="phone" class="form-control" value="" size="3" maxlength="3" required="required"
                    placeholder="+63">
                  <span>Country Code</span>
                </div>

                <div class="col-sm-6">
                  <input type="tel" name="phone" class="form-control" value="" size="3" maxlength="8" required="required"
                    placeholder="(XX)XXXXXXX">
                  <span> Mobile Number</span>
                </div>

              </div>

            </div>


            <div class="col-sm-12">
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-3 col-form-label">Your Message<span class="spanred">*</span></label>
                <div class="col-sm-8">
                  <textarea class="form-control" id="Textarea1" rows="3" style="min-height: 300px"></textarea>
                </div>
              </div>
            </div>

          </div>


          <p>Fields marked with (<span class="spanred">*</span>) are required</p>


          <button [disabled]="applyService.invalid" type="button" class="btn btn-primary main-red">Submit</button>
        </form>
      </div>
    </div>

  </div>
</div>
